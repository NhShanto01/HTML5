<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About of HTMl Table</title>
    <style>
        table {
            border-collapse: collapse;
            margin: auto;
        }

        td,
        th {
            border: 1px solid gray;
            padding: 0 10px;
        }

        caption {
            font-weight: 700;
        }
    </style>
</head>

<body>
    <table>
        <caption>A Table of Friend list </caption>
        <thead>
            <tr>
                <th>name</th>
                <th>address</th>
                <th>dob</th>
                <th>ph number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Shakib</td>
                <td>uttara</td>
                <td>17 aug</td>
                <td>017</td>
            </tr>
            <tr>
                <td>Shanto</td>
                <td>dhakkhin khan</td>
                <td>19 feb</td>
                <td>016</td>
            </tr>
            <tr>
                <td>Anjum</td>
                <td>badda</td>
                <td>18 may</td>
                <td>018 </td>
            </tr>
            <tr>
                <td>Ayesha</td>
                <td>badda</td>
                <td>14 july</td>
                <td>013</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
